<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>add info</title>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <style type="text/css">
        body{
            background-color: #ffdee3;
            background-image: linear-gradient(0deg, #ffdee3 0%, #B5FFFC 100%);
            background-repeat:no-repeat;
            background-size:100% auto;
        }
    </style>
</h:head>

<h:body>

    <h:form id="myform">

        <div align="center">
            <h2>Add or Update your detailed information here !</h2><br/>
                Basic Introduction:
                <h:inputTextarea value="#{user.basic_intro}"/>
                <br/><br/>
                My interests:
                <h:inputTextarea value="#{user.interests}"/>
                <br/><br/>
                My experiences:
                <h:inputTextarea value="#{user.experiences}"/>
                <br/><br/>
                My skills:
                <h:inputTextarea value="#{user.skills}"/>
                <br/><br/>
                My career goals:
                <h:inputTextarea value="#{user.goals}"/>
            <br/><br/>
            <h:commandButton value="Finish" action="#{user.add_update_Info}" />
        </div>

    </h:form>

    <br/>
    <div style="text-align: center">
        <button onclick="javascrtpt:window.location.href='home1.jsf'">cancel</button>
    </div>


</h:body>

</html>
