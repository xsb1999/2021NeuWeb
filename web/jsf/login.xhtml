<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"/>
</h:head>

<h:body>

    <div id="login-box">

        <h:form id="login_form1">

            <h1>Login</h1>
            <div class="form">
                <div class="item">
                    <i class="fa fa-github-alt" style="font-size:24px"></i>
                    <h:inputText a:placeholder="Username" value="#{user.username}"/>
                </div>
                <div class="item">
                    <i class="fa fa-search" style="font-size:24px"></i>
                    <h:inputText a:placeholder="Password" value="#{user.password}"/>
                </div>
            </div>
            <h:commandButton value="Login" styleClass="login_btn" action="#{user.login}"></h:commandButton>
        </h:form>

        <button class="register_btn" onclick="javascrtpt:window.location.href='register.jsf'">Register</button>

    </div>


</h:body>

</html>
