<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>add projects</title>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <style type="text/css">
        body{
            background-color: #ffdee3;
            background-image: linear-gradient(0deg, #ffdee3 0%, #B5FFFC 100%);
            background-repeat:no-repeat;
            background-size:100% auto;
        }
    </style>
</h:head>

<h:body>

    <div style="text-align: center">
        <h2>Add one project here!</h2>
        <br/>
        <p style="color: #fc6c04"><b>Please input the correct format.</b></p>
        <br/>
    </div>

    <h:form id="myform">

        <div align="center">

            <h:panelGrid columns="3" styleClass="formTable">
                Title:
                <h:inputText value="#{projects.title}" id="title"
                             required="true"
                             requiredMessage="You must enter a title!"/>
                <h:message for="title" style="color: red"/>
                <br/>
                Summary:
                <h:inputTextarea value="#{projects.summary}" id="summary"
                                 required="true"
                                 requiredMessage="You must enter a summary!"/>
                <h:message for="summary" style="color: red"/>
                <br/>
                Description:
                <h:inputTextarea value="#{projects.description}" id="description"
                                 required="true"
                                 requiredMessage="You must enter a description!"/>
                <h:message for="description" style="color: red"/>
                <br/>
                Type:
                <h:inputText value="#{projects.type}" id="type"
                             required="true"
                             requiredMessage="You must enter a type!"/>
                <h:message for="type" style="color: red"/>
                <br/>
                Language:
                <h:selectOneMenu value="#{projects.language}" id="language" required="true" requiredMessage="You must select a language!">
                    <f:selectItems value="#{languageOptions.language}"/>
                </h:selectOneMenu>
                <h:message for="language" style="color: red"/>
                <br/>

                Cost: $
                <h:inputText value="#{projects.cost}" id="cost"
                             required="true"
                             requiredMessage="You must enter a cost!"
                             converterMessage="Cost must be a number!"
                             validatorMessage="Cost must be greater than 0 !">
                    <f:validateDoubleRange minimum="0"/>
                </h:inputText>
                <h:message for="cost" style="color: red"/>
                <br/>

                Start date (yyyy-mm-dd):
                <h:inputText value="#{projects.startDate}" id="start_date"
                             required="true"
                             requiredMessage="You must enter a start date!"
                             converterMessage="Illegal date (should be yyyy-mm-dd)">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="start_date" style="color: red"/>
                <br/>

                Finish date (yyyy-mm-dd):
                <h:inputText value="#{projects.finishDate}" id="finish_date"
                             required="true"
                             requiredMessage="You must enter a finish date!"
                             converterMessage="Illegal date (should be yyyy-mm-dd)">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="finish_date" style="color: red"/>
            </h:panelGrid>

            <br/><br/>
            <h:commandButton value="Finish" action="#{projects.addProjects}"></h:commandButton>
        </div>

    </h:form>
    <br/>
    <div style="text-align: center">
        <button onclick="javascrtpt:window.location.href='projects1.jsf'">cancel</button>
    </div>

</h:body>

</html>
